<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WTMSB11111111111</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div id="welcome">
        <div class="row">
            <div class="col-md-8"><h1>{{ name }}</h1></div>
        </div>
        <div class="row">
            <div class="col-md-8"><h3>{{ greetings }}</h3></div>
        </div>
        <ul class="list-group">
            <li v-for="p in projects">
                <a href="{{ p.url }}">
                    <h3>{{ p.title }}
                        <small>{{ p.desc }}</small>
                    </h3>
                </a></li>
        </ul>
    </div>
</div>

<script src="https://unpkg.com/vue@2.0.5/dist/vue.min.js"></script>
<script src="static/index.js"></script>
</body>
</html>
